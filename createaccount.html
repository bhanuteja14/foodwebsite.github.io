<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
</head>
<body leftmargin="40%">
    <form action="" >
        <fieldset>
            <legend>SIGN UP</legend>
            <input type="text" id="name" required placeholder="Enter Full Name" pattern="[A-Z a-z]{6,20}"><br><br>
            <input type="email" id="email" required  ="[a-z0-  9_.]+@[a-z]+.[a-z]{2,}" placeholder="Enter Your Email"><br><br>
            <input type="checkbox" id="CHECKING" required>
            <LABEL for="CHECKING" >I Agree Zomato's <a href="#">  Terms of Service, Privacy Policy and Content Policies</a></LABEL><br><br>
            <input type="submit">
        </fieldset>
    </form>
</body>
</html>
